<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>+Farma-REGISTRO</title>
    <link href="home.css" rel="stylesheet" type="text/css" />
</head>

<body class="centralize">
    <div class="container-login">
        <div class="img-box">
            <img src="img/farma.png">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Registar</h2>
                <form>
        <div class="input-box">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com"
                onchange="onChangeEmail()" id="email"/>
            <div class="error" id="email-required-error">
                O Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email inválido
            </div>
        </div>
        <div class="input-box">
            <div><label>Senha</label></div>
            <input type="password" placeholder="Senha"
                id="password" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">
                Senha obrigatória
            <div class="error" id="password-min-length-error">
                A Senha deve ter pelo menos 6 caracteres
            </div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" placeholder="Confirmar senha"
                id="confirmPassword" onchange="onChangeConfirmPassword()"/>
            <div class="error" id="password-doesnt-match-error">
                Senha e confirmar senha devem ser iguais
            </div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" id="register-button">
                Registrar
            </button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
            </div>
        </div>
    
</body>

<link rel="stylesheet" href="../ProjetoPlusFarma/global.css">
<link rel="stylesheet" href="../ProjetoPlusFarma/register.css">

<script src="../ProjetoPlusFarma/register.js"></script>
<script src="../ProjetoPlusFarma/validations.js"></script>

</html>
