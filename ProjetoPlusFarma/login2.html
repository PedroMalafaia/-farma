<!doctype html>

<html>

<head>
    <title>Login - +Farma</title>
    <link href="home.css" rel="stylesheet" type="text/css" />
</head>

<body class="centralize">
    <div class="container-login">
        <div class="img-box">
            <img src="img/farma.png">
        </div>
    
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>

                <form>
                    <div class="input-box">
                        <div><label>Usuario</label></div>
                        <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
                        <div class="error" id="email-required-error">O Email é obrigatório</div>
                        <div class="error" id="email-invalid-error">Email  inválido</div>
                    </div>
                    <div class="input-box">
                        <div><label>Senha</label></div>
                        <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
                        <div class="error" id="password-required-error">Senha  obrigatória</div>
                    </div>
                    <!-- <div>
                        <button type="button" class="remember" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
                    </div>-->
                    <div>
                        <button type="button" class="input-box" id="login-button"  disabled="true" onclick="login()">Entrar</button>
                    </div>
                    <div>
                        <p>Não Tem Uma Conta?<button type="button" class="outline" onclick="register()">Registrar</button></p>
                    </div>
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="img/face.png"></li>
                    <li><img src="img/google.png"></li>
                    
                </ul>
            </div>
        </div>
            
        
</body>
